<div class="max-w-2xl mx-auto space-y-6">

  <h1 class="text-2xl font-semibold text-gray-800">
    {{ isEdit() ? 'Editar Sección' : 'Nueva Sección' }}
  </h1>

  <div class="bg-white rounded shadow p-6 space-y-4">

    <!-- Título -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Título
      </label>
      <input
        type="text"
        [(ngModel)]="model().cTitulo"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
        required
      />
    </div>

    <!-- Descripción -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Descripción
      </label>
      <textarea
        rows="3"
        [(ngModel)]="model().cDescripcion"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
      ></textarea>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-2 pt-4">

      <button
        type="button"
        (click)="cancelar()"
        class="px-4 py-2 rounded border text-gray-600 hover:bg-gray-100"
      >
        Cancelar
      </button>

      <button
        type="button"
        (click)="guardar()"
        [disabled]="loading() || !model().cTitulo"
        class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
      >
        {{ isEdit() ? 'Actualizar' : 'Guardar' }}
      </button>

    </div>

  </div>

</div>
